<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <form action="" autocomplete="off" method="post">
    <fieldset>
        <legend> Enter the fields </legend>
        <table>
            <tr>
                <td> <label for="fn">First Name </label></td>
                <td> <input type="text" id="fn" name="First Name" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td><label for="ln">Last Name</label></td>
                <td><input type="text" id="ln" name="Last Name" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="datetime-local" id="dob" name="DOB" placeholder="Enter the DOB" required></td>
            </tr>
            <tr>
                <td><label for="em">Email</label></td>
                <td><input type="email" id="em" name="email" placeholder="Enter Email id" required></td>
            </tr>
            <tr>
                <td><label for="mob">Mobile No.</label></td>
                <td><input type="text" id="mob" name="Mobile No." placeholder="Mobile no." required></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
                <td><button>Reset</button></td>
            </tr>
        </table>
    </fieldset>
   </form> 
</body>
</html>
