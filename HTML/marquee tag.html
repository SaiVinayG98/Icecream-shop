<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font color="blue" size="100px"> Varamahalakshmi Habbada Shubhasheyagalu</font>
    <!-- marquee tag  -->
<!-- Behaviour has three values alternate,scroll,slide -->
 <!-- Direction: Right,left,up,down; -->
  <!-- Scroll amount: to increase the speed of the content  -->

  <marquee behavior="alternate" direction="">Web technology</marquee>
  <marquee behavior="scroll" direction="Right">Good Morning</marquee>
  <marquee behavior="slide" direction="up">Good Vibes</marquee>
  <marquee behavior="alternate" direction="down" loop="4">Hello World </marquee>
  <marquee behavior="scroll" direction="" loop="5"><img src="tree" alt="" width="500px" height="500px"></marquee>
</body>
</html>
