<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="form-container">
        <div id="form">
            <form action="">
                <div id="user">
                    <label for="user">Username</label>
                    <input type="text" id="user" name="pass" required placeholder="Enter the Username">
                </div>
                <div id="pass">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" required placeholder="Enter the password">
                </div>
                <div id="btn">
                    <button>Submit</button>
                    <button>Cancel</button>
                </div>
                <div id="signup">
                    <a href="">Signin</a>
                    <a href="">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
