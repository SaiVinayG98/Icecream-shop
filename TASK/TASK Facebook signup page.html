<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="off" method="post">
        <fieldset>
            <legend>Facebook Signup</legend>
            <table>
                <tr>
                    <td><label for="em">Email</label></td>
                    <td><input type="email" id="em" name="Email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><label for="pw">Password</label></td>
                    <td><input type="password" id="pw" name="Password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><button>Login</button></td>
                    <td><button>Forgotten Password</button></td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>
</html>
