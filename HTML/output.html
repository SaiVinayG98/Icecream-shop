<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="off" method="post">
        <fieldset>
            <legend>Login</legend>
            <table>
    <tr>
        <td><label for="fn">First Name</label></td>
        <td><input type="text" id="fn" name="First Name" placeholder="First Name" required></td>
    </tr>
    <tr>
        <td><label for="ln">Last Name</label></td>
        <td><input type="text" id="ln" name="Last Name" placeholder="Last Name" required></td>
    </tr>
    <tr>
        <td><label for="pw">Password</label></td>
        <td><input type="password" id="pw" name="Password" placeholder="Password" required></td>
    </tr>
    <tr>
        <td><label for="gen">Gender</label></td>
        <td><input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="female">Female
        </td>
    </tr>
    <tr>
        <td><label for="em">Email</label></td>
        <td><input type="email" id="em" name="Email" placeholder="Email" required></td>
    </tr>
    <tr>
        <td><label for="dob">DOB</label></td>
        <td><input type="datetime-local" id="dob" name="DOB" placeholder="DOB" required></td>
    </tr>
    <tr>
        <td><button>Submit</button> </td>
        <td><button>Cancel</button></td>
    </tr>
</table>
</fieldset>
</form>
</body>
</html>
